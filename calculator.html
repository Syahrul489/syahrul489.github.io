<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Kalkulator</title>
  <script>
    function insert(num) {
      document.form.textview.value = document.form.textview.value+num;
    }
    function equal() {
      var exp = document.form.textview.value;
      if (exp) {
        document.form.textview.value = eval(exp)
      }
    }
    function clean() {
      document.form.textview.value = "";
    }
    function back() {
      var exp = document.form.textview.value;
      document.form.textview.value = exp.substring(0, exp.length-1);
    }
  </script>
  <style>
    * {
      margin: 0%;
      padding: 0%;
    }
    body {
      background: #808080;
    }
    .button {
      width: 50px;
      height: 50px;
      font-size: 25px;
      margin: 2px;
      cursor: pointer;
      background: #a9a9a9;
      border: none;
      color: white;
    }
    .textview {
      width: 217px;
      margin: 5px;
      font-size: 25px;
      padding: 5px;
      border: none;
    }
    .main {
      position: absolute;
      height: 350px;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      background: black;
    }
    .button:active {
      background: rgb(54, 54, 54);
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand">
      <a href="index.html">
        <h1>Syahrul489</h1>
      </a>
    </div>
  </nav>
  <div class="main">
    <form name="form">
      <input class="textview" name="textview">
    </form>
    <center>
      <table>
        <tr>
          <td><input class="button" type="button" value="AC" onclick="clean()"></td>
          <td><input class="button" type="button" value="C" onclick="back()"></td>
          <td><input class="button" type="button" value="รท" onclick="insert('/')"></td>
          <td><input class="button" type="button" value="x" onclick="insert('*')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
          <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
          <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
          <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
          <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
          <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
          <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
          <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
          <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
          <td rowspan="5"><input class="button" type="button" style="height: 106px" value="=" onclick="equal()"></td>
        </tr>
        <tr>
          <td colspan="2"><input class="button" type="button" style="width: 106px" value="0" onclick="insert(0)"></td>
          <td><input class="button" type="button" value="." onclick="insert('.')"></td>
        </tr>
      </center>
    </table>
  </div>
</main>
